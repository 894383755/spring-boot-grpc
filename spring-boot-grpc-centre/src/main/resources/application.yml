spring:
  application:
    name: spring-boot-grpc-centres
  security:
    user:
      name: admin
      password: admin
server:
  port: 8761
grpc:
  server:
    port: 0
eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: false
    fetch-registry: true
    service-url:
      #defaultZone: http://localhost:8761/eureka/
      defaultZone: http://localhost:${server.port}/eureka/
  server:
    enable-self-preservation: false

